services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - front_build:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  backend:
    image: ghcr.io/alexandre-richard/reunion-backend:latest
    container_name: backend
    environment:
      DB_HOST: mariadb
      DB_USER: test
      DB_PASSWORD: ibDy244WR8Qu
      DB_NAME: reunion
    expose:
      - "3000"
    restart: unless-stopped

  frontend:
    image: ghcr.io/alexandre-richard/reunion-frontend:latest
    container_name: frontend-builder
    command: ["sh", "-c", "cp -r /app/build/* /front-build"]
    volumes:
      - front_build:/front-build
    restart: "no"

  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 6sEz363yMmtJ
      MYSQL_DATABASE: reunion
      MYSQL_USER: test
      MYSQL_PASSWORD: ibDy244WR8Qu
    volumes:
      - ./mariadb-data:/var/lib/mysql
    restart: unless-stopped

volumes:
  front_build:
