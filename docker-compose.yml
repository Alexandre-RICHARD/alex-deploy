services:
  migrations:
    image: ghcr.io/alexandre-richard/reunification-backend:v0.0.1_alpha4
    command: ["sh", "-c", "cp -r /migrations/* /shared-migrations"]
    volumes:
      - backend-migrations:/shared-migrations
    networks:
      - app-network
    restart: "no"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/front.conf:/etc/nginx/conf.d/front.conf:ro
      - ./nginx/api.conf:/etc/nginx/conf.d/api.conf:ro
      - front_build:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - app-network

  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_DATABASE_NAME: ${DB_DATABASE_NAME}
      DB_USER_NAME: ${DB_USER_NAME}
      DB_USER_PASSWORD: ${DB_USER_PASSWORD}
      DB_HOST: ${DB_HOST}
    volumes:
      - ./mariadb-data:/var/lib/mysql
      - ./db-init:/templates:ro
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - "127.0.0.1:3306:${DB_PORT}"
    entrypoint:
      - sh
      - -c
      - |
        envsubst < /templates/00-init.sql.template > /docker-entrypoint-initdb.d/00-init.sql
        exec docker-entrypoint.sh mysqld

  flyway:
    image: flyway/flyway:latest
    container_name: flyway
    depends_on:
      - migrations
      - mariadb
    volumes:
      - backend-migrations:/flyway/sql
    command: >
      migrate
      -connectRetries=10
      -url=jdbc:${DB_HOST}://${DB_HOST}:${DB_PORT}/${DB_DATABASE_NAME}
      -user=${DB_USER_NAME}
      -password=${DB_USER_PASSWORD}
    networks:
      - app-network
    restart: "no"

  backend:
    image: ghcr.io/alexandre-richard/reunification-backend:v0.0.1_alpha4
    container_name: backend
    depends_on:
      - flyway
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER_NAME: ${DB_USER_NAME}
      DB_USER_PASSWORD: ${DB_USER_PASSWORD}
      DB_DATABASE_NAME: ${DB_DATABASE_NAME}
      DB_PORT: ${DB_PORT}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOCAL_PORT: ${API_PORT}
    expose:
      - "${API_PORT}"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    image: ghcr.io/alexandre-richard/reunification-frontend:v0.0.1_alpha2
    container_name: frontend-builder
    environment:
      VITE_API_ADRESS: ${VITE_API_ADRESS}
    command: ["sh", "-c", "cp -r /app/build/* /usr/share/nginx/html"]
    volumes:
      - front_build:/usr/share/nginx/html
    restart: "no"
    networks:
      - app-network

volumes:
  front_build:
  backend-migrations:

networks:
  app-network:
    driver: bridge
